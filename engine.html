<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #000000;
        }

        input {
            width: 512px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="fen">
</div>
<canvas width="512" height="512" style="cursor: default;">
</canvas>

<script src="//code.jquery.com/jquery-2.1.4.js"></script>
<script src="jcanvas.js"></script>
<script src="jchessboard.js"></script>
<script src="jchessengine.js"></script>

<script>

    var makeMove = function(board, engine) {
        var san = engine.think();
        setTimeout(function() {
            if (san !== undefined) {
                board.move(san);

                board.allPieces().forEach(function(piece) {
                    piece._drawLayer(board);
                });
            } else {
                alert('Game over');
            }


        }, 500);
    };

    var board = $('canvas').jschessboard({numbers: true});

    var problems = [
        'k7/1R6/nK6/8/8/8/8/8 w -',
        '7k/7b/5Kp1/8/8/8/8/5Q2 w -',
        'k1b5/ppK5/8/8/8/5Q2/8/1R6 w -'
    ];

    var problem = parseInt(localStorage.getItem('problem'));
    if (problem < problems.length-1) {
        problem += 1;
    } else {
        problem = 0;
    }
    localStorage.setItem('problem', problem);

    board.fenToPosition(problems[problem]);

    $('#fen').val(board.positionToFen());

    $('#fen').keyup(function () {
        board.fenToPosition($('#fen').val());
    });

    var engine = new JChessEngine(board);
//    engine.think();

    $('canvas').on('piecemove', function (event, board, piece, sanResult, isBlind, isDrugNDrop) {
        if (isBlind === false && isDrugNDrop === true) {
            setTimeout(function() {
                makeMove(board, engine);
            }, 500);
        }
    });

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

</script>
</body>
</html>
