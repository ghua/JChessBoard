<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #000000;
        }

        input {
            width: 512px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="fen">
</div>
<canvas width="512" height="512" style="cursor: default;">
</canvas>

<script src="//code.jquery.com/jquery-2.1.4.js"></script>
<script src="jcanvas.js"></script>
<script src="jchessboard.js"></script>

<script>

    $('canvas').on('piecemove', function (event, board, piece, san) {
        console.log(piece.layer, san);

        $('#fen').val(board.positionToFen());
    });

    $('canvas').on('checkmate', function () {
        alert('Checkmate');
    });

    var board = $('canvas').jschessboard({numbers: true});

    var fen = getUrlParameter('fen');
    if (fen === undefined) {
        board.start();
    } else {
        board.fenToPosition(fen.replace('%20', ''));
    }

    $('canvas').on('promotion', function (event, board, piece) {
        // r3k2r/2P5/8/8/8/8/8/R3K2R w KQkq
        board._pawnPromotion(piece, 'q');
    });

    $('#fen').val(board.positionToFen());

    $('#fen').keyup(function () {
        board.fenToPosition($('#fen').val());
    });

    /**
     * Thanks
     * http://stackoverflow.com/questions/19491336/get-url-parameter-jquery
     *
     * @param sParam
     * @returns {*}
     */
    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }

</script>
</body>
</html>
